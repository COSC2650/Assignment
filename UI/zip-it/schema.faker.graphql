type User {
  FirstName: String @fake(type:firstName)
  LastName: String @fake(type:lastName)
  Street: String @fake(type:streetAddress)
  City: String @fake(type:city)
  State: String @fake(type:state)
  PostCode:Int @fake(type:zipCode)
  Email:String @examples(values:["email@email.email"])
  EmailVerified: Boolean @examples(values:[false])
}

type Advertisment{
  Category: String @fake(type:productCategory)
  Condition: String @fake(type:word)
  Availibility: String @fake(type:date)
  Price: String @fake(type:number)
  
}

type Query {
  userByEmail(email:String, password: String):User
  adsByType(Category: String):Advertisment
}

