type User {
  firstName: String @fake(type: firstName)
  lastName: String @fake(type: lastName)
  street: String @fake(type: streetAddress)
  city: String @fake(type: city)
  state: String @fake(type: state)
  postCode: Int @fake(type: zipCode)
  email: String @examples(values: ["email@email.email"])
  emailVerified: Boolean @examples(values: [false])
}

type Advertisment {
  listingID: String @fake(type: number)
  postCode: String @fake(type: zipCode)
  listingType: String @examples(values: ["product" "service"])
  title: String @fake(type: word)
  category: String @fake(type: productCategory)
  condition: String @fake(type: word)
  availibility: String @fake(type: date)
  price: String @fake(type: number)
  description: String
    @examples(
      values: [
        "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, "
      ] 
    )
  imageURL: String
    @examples(
      values: [
        "https://picsum.photos/100?random=1"
        "https://picsum.photos/100?random=2"
        "https://picsum.photos/100?random=3"
        "https://picsum.photos/100?random=4"
        "https://picsum.photos/100?random=5"
        "https://picsum.photos/100?random=6"
      ]
    )
}

type Query {
  userByEmail(email: String, password: String): User
  adsByCategory(category: String): Advertisment
  adsByType(listingType: String): [Advertisment]@listLength(min: 10, max: 30)
  ads: [Advertisment] @listLength(min: 10, max: 30)
}
