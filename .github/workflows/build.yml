name: Build
on: push
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        outputs:
            digest: ${{ steps.docker_build.outputs.digest }}
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v3
              with:
                  images: mkellock/cosc2650
                  tags: |
                      type=sha
                      type=ref,event=branch
                      type=ref,event=pr
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Build and push Docker images
              id: docker_build
              uses: docker/build-push-action@v2.7.0
              with:
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  build-args: |
                      GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}]
                      SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}
                      GITHUB_REF=${{ github.ref }}
            - name: Create a Sentry.io release
              uses: getsentry/action-release@v1
              env:
                SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
                SENTRY_ORG: cosc2650
                SENTRY_PROJECT: assignment
              with:
                version: ${{ github.sha }}
                environment: 'Production'
                ignore_empty: true
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs: build
        #if: github.ref == 'refs/heads/main'
        steps:
            - uses: actions/checkout@v2
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}
            - name: Update ECS image
              run: echo "$(jq ".containerDefinitions[0].image=\"mkellock/cosc2650@${{ needs.build.outputs.digest }}\"" ./IaC/ECS/task-definition.json)" > ./IaC/ECS/task-definition.json
            - name: Update ECS New Relic licence key
              run: echo "$(jq ".containerDefinitions[0].environment[0].value=\"${{ secrets.NEW_RELIC_LICENCE_KEY }}\"" ./IaC/ECS/task-definition.json)" > ./IaC/ECS/task-definition.json
            - name: Deploy Amazon ECS task definition
              uses: aws-actions/amazon-ecs-deploy-task-definition@v1
              with:
                  task-definition: ./IaC/ECS/task-definition.json
                  service: ${{ secrets.ECS_SERVICE }}
                  cluster: ${{ secrets.ECS_CLUSTER }}
                  wait-for-service-stability: false
